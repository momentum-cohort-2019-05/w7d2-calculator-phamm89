<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <script src="main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.0.3/math.js" defer></script>
    <title>Michael's Calculator</title>
</head>
<body> 
        <div id="calculator">
                <div class="calculator-screen-grid">
                    <div class="calculator-screen-item" id="calculator-screen"></div>
                    <br>
                    <br>
                    <br>
                </div>
                <div class="calculator-button-grid">
                    <div class="calculator-button-item">=</div>
                    <div class="calculator-button-item">sin</div>
                    <div class="calculator-button-item">cos</div>
                    <div class="calculator-button-item">tan</div>
                </div>
                <div class="calculator-button-grid">
                    <div class="calculator-button-item">X</div>
                    <div class="calculator-button-item">Y</div>
                    <div class="calculator-button-item">Z</div>
                    <div class="calculator-button-item">^</div>
                </div>
                <div class="calculator-button-grid">
                    <div class="calculator-button-item">7</div>
                    <div class="calculator-button-item">8</div>
                    <div class="calculator-button-item">9</div>
                    <div class="calculator-button-item">√</div>
                </div>
                <div class="calculator-button-grid">
                    <div class="calculator-button-item">4</div>
                    <div class="calculator-button-item">5</div>
                    <div class="calculator-button-item">6</div>
                    <div class="calculator-button-item">/</div>
                </div>
                <div class="calculator-button-grid">
                    <div class="calculator-button-item">1</div>
                    <div class="calculator-button-item">2</div>
                    <div class="calculator-button-item">3</div>
                    <div class="calculator-button-item">*</div>
                </div>
                <div class="calculator-button-grid">
                    <div class="calculator-button-item">0</div>
                    <div class="calculator-button-item">.</div>
                    <div class="calculator-button-item">π</div>
                    <div class="calculator-button-item">-</div>
                </div>
                <div class="calculator-button-grid">
                    <div class="calculator-button-item">(</div>
                    <div class="calculator-button-item">)</div>
                    <div class="calculator-button-item">(-)</div>
                    <div class="calculator-button-item">+</div>
                </div>
                <div class="calculator-button-grid">
                    <div class="calculator-button-item">On/Off</div>
                    <div class="calculator-button-item" id="calculator-clear">Clear</div>
                    <div class="calculator-button-item">deg</div>
                    <div class="calculator-button-enter" id="calculator-enter">Enter</div>
                </div>
        </div>
</body>
</html>
